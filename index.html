<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>calculate me</title>
</head>
<body>
 <div id="container">
   <div id="header">
    <h1>Welcome to Calculate Me</h1>
   </div>
  <div id="body">
   <div class="calculator">
    <input type="text" placeholder="0" id="inputBox" name="inputBox" readonly>
    <br>
    <button class="operator">AC</button>
    <button class="operator">DEL</button>
    <button class="operator">%</button>
    <button class="operator">/</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <br>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalBtn">=</button>
    </div>
   </div>
  <div id="footer">
    <div class="information">
       Calculator Project by Chandra Prakash
      <br>
      Designed and developed with precision and care
      <br>
      Â© Chandra Prakash. All rights reserved.

       <a href=""><i class="fa-brands fa-whatsapp"></i></a>
       <a href=""><i class="fa-brands fa-square-instagram"></i></a>
       </div>
       
     <div id="feedback">
      <p>Send A Feedback </p>
       <br>
       <textarea name="feedback" id="feedback" cols="20" rows="4" placeholder="Write Your Feedback here!"></textarea>
       <br>
       <button class="imp">submit</button>
      </div>
      
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
